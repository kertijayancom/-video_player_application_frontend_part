<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>ReliefApp</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/'"> Home </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<!-- create main template using flex -->
<div class="bounds">
  <div class="content" fxLayout="row">
    <div fxFlex="100" class="sec1" fxFlex.xs="100">
      <app-search-bar></app-search-bar>
    </div>
  </div>
</div>
<br>
<mat-divider></mat-divider>

<div class="bounds">  
  <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill >  
    <div fxFlex="65" class="sec2" fxFlex.xs="35">
      <app-video-view></app-video-view>
    </div>
    <div fxFlex="35" class="sec1" fxFlex.xs="65">
      <app-history-view></app-history-view>
    </div>
  </div>
</div>
<br>
<mat-divider></mat-divider>

<div class="bounds">
  <div class="content" fxLayout="row">
    <div fxFlex="100" class="sec1" fxFlex.xs="100">
      <app-bookmark></app-bookmark>
    </div>
  </div>
</div>
